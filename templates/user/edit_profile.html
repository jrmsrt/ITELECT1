{% extends 'user/main_header.html' %}

{% block content %}

<title>My Profile | BookHaven</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/edit_profile.css') }}">

<div class="profile-container">

    <h1 class="profile-title">My Profile</h1>
    <p class="profile-subtitle">Manage and protect your account</p>

    <div class="profile-wrapper">

        <!-- LEFT SIDE: FORM -->
        <div class="profile-left">
            <form method="POST" class="profile-form">
                <!-- Username -->
                <div class="profile-group">
                    <label for="username" class="profile-label">Username</label>
                    <input type="text" id="username" name="username" class="profile-input"
                           placeholder="Enter your username">
                    <p class="field-hint">Username can only be changed once.</p>
                </div>

                <!-- Name -->
                <div class="profile-group">
                    <label for="name" class="profile-label">Name</label>
                    <input type="text" id="name" name="name" class="profile-input"
                           placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div class="profile-group">
                    <label for="email" class="profile-label">Email</label>
                    <input type="email" id="email" name="email" class="profile-input"
                           placeholder="example@gmail.com">
                </div>

                <!-- Phone -->
                <div class="profile-group">
                    <label for="phone" class="profile-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="profile-input"
                           placeholder="Enter your phone number">
                </div>

                <!-- Gender -->
                <div class="profile-group">
                    <label class="profile-label">Gender</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="gender" value="male">
                            <span>Male</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="female">
                            <span>Female</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="profile-group">
                    <label class="profile-label">Date of birth</label>
                    <div class="dob-row">
                        <select name="dob_month" class="profile-input dob-select">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <select name="dob_day" class="profile-input dob-select">
                            <option value="">Date</option>
                            {% for d in range(1, 32) %}
                                <option value="{{ d }}">{{ d }}</option>
                            {% endfor %}
                        </select>
                        
                        <select name="dob_year" class="profile-input dob-select">
                            <option value="">Year</option>
                            {% for y in range(1950, 2026) %}
                                <option value="{{ y }}">{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- SAVE BUTTON -->
                <div class="profile-footer">
                    <button type="submit" class="btn save-btn">Save</button>
                </div>

            </form>
        </div>

        <!-- RIGHT SIDE: AVATAR / IMAGE -->
        <div class="profile-right">
            <div class="avatar-card">
                <div class="avatar-circle">
                    <!-- Optional icon if you already load Font Awesome in main_header -->
                    <i class="fas fa-user avatar-icon"></i>
                </div>

                <button type="button" class="btn-outline avatar-btn">
                    Select Image
                </button>

                <p class="avatar-hint">File size: maximum 1 MB</p>
                <p class="avatar-hint">File extension: .JPEG, .PNG</p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
