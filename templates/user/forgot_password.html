<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - BookHaven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/user/forgot_password.css">
    <link rel="icon" type="image" href="/static/media/bookhaven-logo.png">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/static/media/bookhaven-logo.png" alt="Logo" class="logo-img" style="height:40px;">
                <span class="logo-text" style="vertical-align:middle;">BookHaven</span>
            </div>
            <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav" id="mobileNav">
                <a href="{{ url_for('home') }}" class="nav-link underline-anim">Home</a>
                <a href="" class="nav-link underline-anim">About</a>
                <a href="" class="nav-link underline-anim">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Forgot Password?</h1>
                <p class="card-description">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <div id="success-message" class="success-message" style="display: block;">
            </div>
            <div id="success-message" class="success-message">
                If an account with that email exists, we've sent you a password reset link.
            </div>

            <div id="error-message" class="error-message">
                Please enter a valid email address.
            </div>

            <form id="forgot-password-form" method="post" action="/accounts/forgot-password/">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <button type="submit" class="button" id="submit-button">
                    Send Reset Link
                </button>

                <div class="back-link">
                    <a href="{{ url_for('user_login') }}">Back to Sign In</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
