{% extends 'user/form_header.html' %}

{% block content %}

<title>Forgot Password - BookHaven</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/forgot_password.css') }}">
<script src="/static/js/forgot_password.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<main class="main-container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Forgot Password?</h1>
            <p class="card-description">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        {% if msg %}
        <div class="alert {{ msg_type }}" id="alertBox">
            <span class="alert-text">{{ msg }}</span>
            <button type="button" class="close-btn" onclick="closeAlert()">×</button>
        </div>
        {% else %}
        <div class="alert error" id="alertBox" style="display:none;">
            <span class="alert-text"></span>
            <button type="button" class="close-btn" onclick="closeAlert()">×</button>
        </div>
        {% endif %}

        <form id="forgot-password-form" method="post" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email" class="label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input" 
                    placeholder="your@email.com"
                    required
                >
            </div>

            <button type="submit" class="button" id="submit-button">
                Send Reset Link
            </button>

            <div class="back-link">
                <a href="{{ url_for('user_login') }}">Back to Sign In</a>
            </div>
        </form>
    </div>
</main>

{% endblock %}
