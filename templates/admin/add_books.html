{% extends 'admin/sidebar.html' %}

{% block content %}

<title>Add Books</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/add_books.css') }}">

<div class="main-container">
    <div class="content">
        <div class="left-container">
            <h2>Add New Book</h2>

            <div class="image-preview-wrapper">
                <div class="image-preview" id="imagePreview">
                    <span id="placeholder-text">Book Cover</span>
                    <img id="preview-img" src="#" alt="Book Cover Preview" style="display: none;" />
                </div>
            </div>

            <form id="bookForm" method="POST" enctype="multipart/form-data">
                <div class="file-upload-wrapper">
                    <input type="file" id="coverInput" name="cover" accept="image/*" onchange="previewImage(event)" required>
                </div>
            </form>
        </div>

        <div class="right-container">
            <h2>Details</h2>
            <form id="bookForm" method="POST" enctype="multipart/form-data">

                <label>Title:</label>
                <input type="text" name="title" placeholder="Enter the book title" required>

                <label>Author:</label>
                <input type="text" name="author" placeholder="Enter the author's name" required>

                <label>Genre:</label>
                <input type="text" name="genre" placeholder="Enter the book's genre" required>
                
                <div class="flex-row">
                    <div class="input-group">
                        <label for="stock_quantity">Stock Quantity:</label>
                        <input type="number" id="stock_quantity" name="stock_quantity" min="0" placeholder="Specify available stock" required>
                    </div>

                    <div class="input-group">
                        <label for="price">Price (â‚±):</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Specify price amount" required>
                    </div>
                </div>

                <label>Description:</label>
                <textarea name="description" rows="3" placeholder="Write a brief description or summary of the book..." required></textarea>

                <div class="button-group">
                    <button type="submit">Add Book</button>
                    <button type="button" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
